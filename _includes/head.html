<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  {% seo %}

  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/public/apple-touch-icon-precomposed.png' | relative_url }}">
  <link rel="icon" href="{{ '/public/favicon.ico' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

  <script>
    // Check for saved theme preference or default to system preference
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
</head>
