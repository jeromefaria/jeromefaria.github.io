<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="color-scheme" content="dark light">

  {% seo %}
  {% include structured-data.html %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/public/apple-touch-icon-precomposed.png' | relative_url }}">
  <link rel="icon" href="{{ '/public/favicon.ico' | relative_url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

  <script>
    // Check for saved theme preference or default to dark
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else {
        // Default to dark mode
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
</head>
