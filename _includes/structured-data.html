<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author.name }}",
  "url": "{{ site.url }}",
  "image": "{{ site.url }}{{ site.image }}",
  "description": "{{ site.description }}",
  "jobTitle": "{{ site.tagline }}",
  "email": "mailto:{{ site.author.email }}",
  "sameAs": [
    {% for social in site.social %}"{{ social.url }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "knowsAbout": ["Electronic Music", "Sound Design", "Film Scoring", "Live Performance", "Experimental Music"]
}
</script>
