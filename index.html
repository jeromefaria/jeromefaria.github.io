<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome Faria - Sound Artist & Composer</title>
    <!-- Fallback meta tags (JS will override these) -->
    <meta name="description" content="Creating at the edges of experimental electronics, film scoring, and live performance since 2004">
    <meta name="author" content="Jerome Faria">
    <meta name="theme-color" content="#0a0a0a">
    <!-- Open Graph fallbacks -->
    <meta property="og:title" content="Jerome Faria - Sound Artist & Composer">
    <meta property="og:description" content="Creating at the edges of experimental electronics, film scoring, and live performance since 2004">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jeromefaria.com">
    <meta property="og:site_name" content="Jerome Faria">
    <meta property="og:image" content="https://jeromefaria.com/images/performance.jpg">
    <!-- Twitter Card fallbacks -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jerome Faria - Sound Artist & Composer">
    <meta name="twitter:description" content="Creating at the edges of experimental electronics, film scoring, and live performance since 2004">
    <meta name="twitter:image" content="https://jeromefaria.com/images/performance.jpg">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jeromefaria.com">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <!-- Preload critical hero image for homepage -->
    <link rel="preload" href="/images/performance.webp" as="image" type="image/webp" fetchpriority="high">
    <!-- Load Iosevka Aile font (quasi-proportional variant) -->
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka-aile@5.0.18/400.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka-aile@5.0.18/500.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka-aile@5.0.18/600.css" rel="stylesheet">
    <script>
      // Set dark theme before page renders to prevent flash
      document.documentElement.setAttribute('data-theme', 'dark');
    </script>
    <style>
      /* Hide app content until ready, but keep loader visible */
      #app { opacity: 0; }
      body { background-color: #000; }
      body.ready #app { opacity: 1; transition: opacity 600ms ease; }
      body.ready .initial-loader { display: none; }
      /* Initial loader spinner */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      }
      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #333;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 800ms linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="initial-loader" aria-label="Loading">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
