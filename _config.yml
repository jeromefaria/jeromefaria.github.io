# Site settings
title: Jerome Faria
description: Personal blog and portfolio
url: https://jeromefaria.com
baseurl: ""
lang: en

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Author
author:
  name: Jerome Faria
  email: jerome.faria@gmail.com
  bio: Developer and writer

# Social links
social:
  twitter: jeromefaria
  github: jeromefaria
  linkedin: jeromefaria

# Analytics (GA4)
google_analytics: G-XXXXXXXXXX

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: Home
    url: /
  - title: Blog
    url: /blog
  - title: About
    url: /about
  - title: Projects
    url: /projects

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
