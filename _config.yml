# Site settings
title: Jerome Faria
tagline: Composer & Sound Artist
description: Composer and sound artist working at the edges of experimental electronics, film scoring, and live performance
url: https://jeromefaria.com
baseurl: ""
lang: en

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Author
author:
  name: Jerome Faria
  url: https://jeromefaria.bandcamp.com
  email: jerome.faria@gmail.com
  bio: Composer & Sound Artist

# Analytics (GA4)
google_analytics: G-XXXXXXXXXX

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: About
    url: /about
  - title: Works
    url: /works
  - title: Film & Theatre
    url: /film
  - title: Live
    url: /live
  - title: Press
    url: /press

# Social links
social:
  - name: bandcamp
    url: https://jeromefaria.bandcamp.com
  - name: soundcloud
    url: https://soundcloud.com/jeromefaria
  - name: instagram
    url: https://instagram.com/jeromefaria

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
