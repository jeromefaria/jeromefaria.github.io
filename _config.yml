# Site settings
title: Jerome Faria
tagline: Sound Artist & Composer
description: Creating at the edges of experimental electronics, film scoring, and live performance since 2004
url: https://jeromefaria.com
baseurl: ""
lang: en
image: /assets/images/performance.jpg

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Author
author:
  name: Jerome Faria
  url: https://jeromefaria.bandcamp.com
  email: jerome.faria@gmail.com
  bio: Composer & Sound Artist

# Analytics (GA4) â€” set your tracking ID to enable
# google_analytics: G-XXXXXXXXXX

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: About
    url: /about
  - title: Works
    url: /works
  - title: Live
    url: /live
  - title: Press
    url: /press

# Social links
social:
  - name: bandcamp
    url: https://jeromefaria.bandcamp.com
  - name: patreon
    url: https://www.patreon.com/jeromefaria

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE.md
  - projects/
  - blog/
  - categories/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
